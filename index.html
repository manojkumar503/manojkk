<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML TRAINING</title>

    <style>
      .btn1 {
        padding: 12px;
        background-color: blue;
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
      }
      .btn1:hover {
        background-color: yellowgreen; /* changes color on hover */
        /* slightly increase size */
        transform: scale(1.05);
      }

      .btn2 {
        padding: 12px;
        background-color: orange;
        color: black;
        border: 2px solid black;
        border-radius: 20px;
        font-size: 18px;
        cursor: pointer;
      }
      .btn2:hover {
        color: blanchedalmond;
        background-color: brown;
        transform: scale(1.05);
      }
    </style>
  </head>
  <body>
    <h1>Manojkumar</h1>
    <hr />

    <a href="https://www.zomato.com/" target="_blank">
      <img src="sececollege_image.JPEG" width="300" />
    </a>

    <h1 style="background-color: blue; color: white">ORDER THE ITEM</h1>

    <ol style="color: purple">
      <li>poori</li>
      <li>pongal</li>
      <li>parotta</li>
    </ol>
    <a href="https://www.zomato.com/" target="_blank">
      <button class="btn1">ZOMATO</button>
    </a>

    <button class="btn2">Twitter</button>
    <script src="arrayandobject-index.js"></script>
  </body>
</html>
