<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @keyframes growwbox{
            0%{
                width:10px;
                height:10px;
            }
            50%{
                width:200px;
                height:200px;
                background-color:bisque;
            }
            100%{
                width:100px;
                height:100px;
            }
        }

        .box{
            width:100px;
            height:100px;
            border-radius:10px;
            background-color:black;
            margin-bottom:20px;
            animation-name:growwbox;
            animation-duration:1s;
            animation-iteration-count: infinite;

        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
