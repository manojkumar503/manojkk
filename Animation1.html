<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @keyframes move{
            from {
                transform: translateX(0);
            }
            to{
                transform: translateX(300px);
            }
        }
        .box{
            width:100px;
            height:100px;
            background: blue;
            animation-name: move;
            animation-duration: 1s;
            animation-iteration-count: infinite;
        }
    </style>

</head>
<body>
    <div class="box"></div>
</body>
</html>
